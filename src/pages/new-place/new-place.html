<ion-header>

  <ion-navbar>
    <ion-title>Add places to visit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="placeName" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>
    <ion-item>
        <button ion-button color="primary" full (click)="add()">ADD</button>
    </ion-item>
  </ion-list>
</ion-content>
